<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Cost Comparison - MilesAI</title>
    <link rel="stylesheet" href="../css/design-system.css">
    <link rel="stylesheet" href="../css/components.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <nav class="container header-nav">
        <div class="header-nav__logo" style="display: flex; align-items: center; gap: 8px;">
            <i data-lucide="compass" style="width: 24px; height: 24px; color: var(--color-accent, #ca8a04);"></i>
            <span>MilesAI</span>
        </div>
        <div style="display: flex; gap: 16px;">
            <a href="../index.html" style="color: var(--color-text-secondary); text-decoration: none; font-size: 14px; display: flex; align-items: center; gap: 6px;">
                <i data-lucide="home" style="width: 16px; height: 16px;"></i>
                Home
            </a>
            <a href="../courses/fundamentals.html" style="color: var(--color-text-secondary); text-decoration: none; font-size: 14px; display: flex; align-items: center; gap: 6px;">
                <i data-lucide="graduation-cap" style="width: 16px; height: 16px;"></i>
                Learn
            </a>
        </div>
    </nav>
    <main class="container">
        <header style="margin-bottom: var(--space-8); text-align: center;">
            <div style="margin-bottom: 16px;">
                <i data-lucide="calculator" style="width: 48px; height: 48px; color: var(--color-accent, #ca8a04);"></i>
            </div>
            <h1 class="section-title">Cash vs Points Comparison</h1>
            <p class="text-lg text-muted" style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                <i data-lucide="plane" style="width: 20px; height: 20px;"></i>
                NYC → London Roundtrip
            </p>
        </header>

        <div class="card" style="margin-top: 20px;">
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="text-align: left; border-bottom: 1px solid var(--color-border);">
                        <th style="padding: 10px;">Option</th>
                        <th style="padding: 10px;">Cost</th>
                        <th style="padding: 10px;">Value</th>
                        <th style="padding: 10px;">Verdict</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="border-bottom: 1px solid var(--color-border);">
                        <td style="padding: 15px 10px;">Cash Price</td>
                        <td style="padding: 15px 10px;">$2,400</td>
                        <td style="padding: 15px 10px;">-</td>
                        <td style="padding: 15px 10px;">-</td>
                    </tr>
                    <tr style="border-bottom: 1px solid var(--color-border);">
                        <td style="padding: 15px 10px;">United Miles</td>
                        <td style="padding: 15px 10px;">120K + $56</td>
                        <td style="padding: 15px 10px;">1.9¢</td>
                        <td style="padding: 15px 10px;"><span class="badge badge--info">GOOD</span></td>
                    </tr>
                    <tr style="background: var(--color-success-light);">
                        <td style="padding: 15px 10px;">Virgin Atl. (Transfer)</td>
                        <td style="padding: 15px 10px;">85K + $200</td>
                        <td style="padding: 15px 10px;">2.6¢</td>
                        <td style="padding: 15px 10px;"><span class="badge badge--success">BEST</span></td>
                    </tr>
                </tbody>
            </table>

            <div style="margin-top: 20px; padding: 15px; background: var(--color-bg-tertiary); border-radius: 8px;">
                <strong>Recommendation:</strong> Transfer to Virgin Atlantic. Savings: ,200 (92% off).
            </div>
        </div>
    </main>

    <script>
        // Initialize Lucide icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</body>
</html>

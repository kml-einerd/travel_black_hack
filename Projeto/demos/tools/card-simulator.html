<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Simulator Game - MilesAI</title>
    <link rel="stylesheet" href="../css/design-system.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body>
    <nav class="container header-nav"><div class="header-nav__logo">MilesAI</div></nav>
    <main class="container">
        <header style="margin-bottom: var(--space-8); text-align: center;">
            <h1 class="section-title" style="justify-content: center;">
                <span class="section-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg></span>
                Card Simulator
            </h1>
        </header>

        <div class="card" style="max-width: 600px; margin: 0 auto; text-align: center;">
            <span class="badge badge--urgent">ACTIVE CHALLENGE</span>
            <h2 class="text-2xl" style="margin: 20px 0;">Paris in Business</h2>

            <div class="grid-cards" style="grid-template-columns: 1fr 1fr; margin-bottom: 20px; text-align: left;">
                <div style="background: var(--color-bg-tertiary); padding: 10px; border-radius: 8px;">
                    <div class="text-sm text-muted">Goal</div>
                    <div class="text-xl">140,000 pts</div>
                </div>
                <div style="background: var(--color-bg-tertiary); padding: 10px; border-radius: 8px;">
                    <div class="text-sm text-muted">Time Limit</div>
                    <div class="text-xl">6 Months</div>
                </div>
            </div>

            <p style="margin-bottom: 20px;">Manage your spend and cards to reach the goal!</p>
            <button class="btn btn-primary">Start Challenge</button>
        </div>

    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Award Map Explorer - MilesAI</title>
    <link rel="stylesheet" href="../css/design-system.css">
    <link rel="stylesheet" href="../css/components.css">
    <style>
        .map-container {
            width: 100%;
            height: 500px;
            background: #e0f2fe;
            border-radius: var(--radius-xl);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .map-pin {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
        }
        .pin-green { background: var(--color-success); box-shadow: 0 0 0 5px rgba(5, 150, 105, 0.2); }
        .pin-blue { background: var(--color-info); }
    </style>
</head>
<body>
    <nav class="container header-nav"><div class="header-nav__logo">MilesAI</div></nav>
    <main class="container">
        <header style="margin-bottom: var(--space-8);">
            <div class="section-title">
                <span class="section-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>
                </span>
                Award Map Explorer
            </div>
            <p class="text-lg text-secondary">Visualize sweet spots and find the best redemption value worldwide.</p>
        </header>

        <div class="card" style="margin-bottom: 20px;">
            <div style="display: flex; gap: 10px;">
                <select class="input" style="width: auto;"><option>Chase UR</option></select>
                <select class="input" style="width: auto;"><option>Business Class</option></select>
                <select class="input" style="width: auto;"><option>From: NYC</option></select>
            </div>
        </div>

        <div class="map-container" style="background-image: radial-gradient(var(--neutral-300) 2px, transparent 2px); background-size: 30px 30px; background-color: var(--neutral-50);">
            <!-- Simulated Map Background (Abstract) -->
            <svg style="position: absolute; width: 80%; height: 80%; opacity: 0.1;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                 <path d="M21.54 15H17a2 2 0 0 0-2 2v4.54"/>
                 <path d="M7 3.34V5a3 3 0 0 0 3 3a2 2 0 0 1 2 2c0 1.1.9 2 2 2a2 2 0 0 0 2-2c0-1.1.9-2 2-2h3.17"/>
                 <path d="M11 21.95V18a2 2 0 0 0-2-2a2 2 0 0 1-2-2v-1a2 2 0 0 0-2-2H2.05"/>
                 <circle cx="12" cy="12" r="10"/>
            </svg>

            <!-- Simulated Pins -->
            <div class="map-pin pin-green" style="top: 40%; left: 30%;" title="NYC (Origin)"></div>
            <div class="map-pin pin-green" style="top: 35%; left: 85%;" title="Tokyo - 80k (Sweet Spot)"></div>
            <div class="map-pin pin-blue" style="top: 38%; left: 52%;" title="Paris - 70k"></div>
        </div>

        <div style="margin-top: 20px; display: flex; gap: 20px;">
            <div style="display: flex; align-items: center; gap: 5px;"><div class="map-pin pin-green" style="position:static"></div> Great Value</div>
            <div style="display: flex; align-items: center; gap: 5px;"><div class="map-pin pin-blue" style="position:static"></div> Good Value</div>
        </div>
    </main>
</body>
</html>

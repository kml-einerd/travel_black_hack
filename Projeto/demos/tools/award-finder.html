<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Alerts Engine - MilesAI</title>
    <link rel="stylesheet" href="../css/design-system.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body>
    <nav class="container header-nav"><div class="header-nav__logo">MilesAI</div></nav>
    <main class="container">
        <h1 class="text-3xl">ðŸ”” Smart Alerts Engine</h1>

        <div class="card">
            <h2 class="text-xl">Configure New Alert</h2>

            <div style="display: grid; gap: 20px; margin-top: 20px;">
                <div>
                    <label class="text-sm" style="display: block; margin-bottom: 5px;">Alert Type</label>
                    <select class="input">
                        <option>Award Availability Drop</option>
                        <option>Transfer Bonus</option>
                        <option>Card Offer</option>
                    </select>
                </div>

                <div>
                    <label class="text-sm" style="display: block; margin-bottom: 5px;">Programs to Watch</label>
                    <div style="display: flex; gap: 10px;">
                        <span class="badge badge--info">Chase UR</span>
                        <span class="badge badge--info">Amex MR</span>
                        <button class="btn btn-secondary btn-sm">+ Add</button>
                    </div>
                </div>

                <div>
                    <label class="text-sm" style="display: block; margin-bottom: 5px;">Channels</label>
                    <label style="margin-right: 15px;"><input type="checkbox" checked> Push</label>
                    <label><input type="checkbox" checked> Email</label>
                </div>

                <button class="btn btn-primary">Create Alert</button>
            </div>
        </div>
    </main>
</body>
</html>

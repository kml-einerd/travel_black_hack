<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Component - MilesAI</title>
  <link rel="stylesheet" href="../css/design-tokens.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layouts.css">
  <link rel="stylesheet" href="../css/utilities.css">
  <style>
    body {
      padding: var(--space-8);
    }

    .demo-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-header {
      margin-bottom: var(--space-12);
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: var(--space-8);
    }

    .card-product {
      background: var(--neutral-0);
      border: 1px solid var(--neutral-200);
      border-radius: var(--radius-2xl);
      padding: var(--space-6);
      box-shadow: var(--shadow-sm);
      transition: box-shadow var(--transition-normal), transform var(--transition-normal);
    }

    .card-product:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-4px);
    }

    .card-product__header {
      margin-bottom: var(--space-5);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .card-product__card-visual {
      width: 100%;
      height: 140px;
      background: var(--neutral-900);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--neutral-0);
      font-size: var(--text-h2);
      font-weight: var(--font-bold);
      margin-bottom: var(--space-5);
    }

    .card-product__name {
      font-size: var(--text-h3);
      font-weight: var(--font-semibold);
      color: var(--neutral-900);
      margin: 0 0 var(--space-1);
    }

    .card-product__issuer {
      font-size: var(--text-small);
      color: var(--neutral-600);
      margin: 0 0 var(--space-2);
    }

    .card-product__network {
      display: inline-block;
      font-size: var(--text-xs);
      padding: var(--space-1) var(--space-2);
      background: var(--neutral-100);
      border-radius: var(--radius-sm);
      color: var(--neutral-500);
      text-transform: uppercase;
      font-weight: var(--font-medium);
    }

    .card-product__bonus {
      background: var(--neutral-100);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      text-align: center;
      margin-bottom: var(--space-5);
      border: 1px solid var(--neutral-200);
    }

    .card-product__bonus .value {
      display: block;
      font-size: var(--text-display);
      font-weight: var(--font-bold);
      color: var(--color-primary);
      font-variant-numeric: tabular-nums;
    }

    .card-product__bonus .label {
      font-size: var(--text-small);
      color: var(--neutral-600);
      margin-top: var(--space-1);
    }

    .card-product__bonus .requirement {
      font-size: var(--text-xs);
      color: var(--neutral-500);
      margin-top: var(--space-2);
    }

    .card-product__section {
      margin-bottom: var(--space-5);
    }

    .card-product__section-title {
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      color: var(--neutral-900);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: var(--space-3);
    }

    .card-product__rates {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .card-product__rates li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-3) 0;
      border-bottom: 1px solid var(--color-divider);
      font-size: var(--text-sm);
    }

    .card-product__rates li:last-child {
      border-bottom: none;
    }

    .card-product__rates .rate {
      font-weight: var(--font-semibold);
      color: var(--color-success);
      font-size: var(--text-base);
    }

    .card-product__rates .category {
      color: var(--neutral-600);
    }

    .card-product__rates .note {
      font-size: var(--text-xs);
      color: var(--neutral-500);
      font-style: italic;
    }

    .card-product__benefits {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .card-product__benefits li {
      padding: var(--space-2) 0;
      padding-left: var(--space-6);
      position: relative;
      font-size: var(--text-sm);
      color: var(--neutral-600);
    }

    .card-product__benefits li::before {
      content: 'Included';
      position: absolute;
      left: 0;
      color: var(--color-success);
      font-weight: var(--font-bold);
    }

    .card-product__tags {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
      margin-top: var(--space-4);
    }

    .card-product__footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: var(--space-5);
      border-top: 1px solid var(--color-divider);
      margin-top: var(--space-5);
    }

    .annual-fee {
      display: flex;
      flex-direction: column;
    }

    .annual-fee__value {
      font-size: var(--text-xl);
      font-weight: var(--font-semibold);
      color: var(--neutral-900);
    }

    .annual-fee__label {
      font-size: var(--text-xs);
      color: var(--neutral-500);
    }

    .loading {
      text-align: center;
      padding: var(--space-12);
      color: var(--neutral-500);
    }

    @media (max-width: 768px) {
      .cards-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="demo-container">
    <header class="page-header">
      <h1>Credit Card Catalog</h1>
      <p style="color: var(--neutral-600); font-size: var(--text-body-lg);">
        Find the best credit card for your spending patterns. All data updated regularly with transparent analysis.
      </p>
    </header>

    <div id="cards-container" class="cards-grid">
      <div class="loading">
        <div class="spinner" style="width: 40px; height: 40px; margin: 0 auto var(--space-4);"></div>
        <p>Loading card data...</p>
      </div>
    </div>
  </div>

  <script>
    // Fetch and display credit card data
    async function loadCreditCards() {
      const cardsContainer = document.getElementById('cards-container');

      try {
        // In production, this would fetch from an API
        // For demo, we'll load the JSON file directly
        const response = await fetch('../data/credit-card-chase-sapphire-preferred.json');
        const cardData = await response.json();

        // For demo purposes, we'll display the same card data
        // In production, you'd loop through multiple cards
        const cards = [cardData]; // Array of cards

        // Clear loading state
        cardsContainer.innerHTML = '';

        // Render each card
        cards.forEach(card => {
          const cardElement = createCardElement(card);
          cardsContainer.appendChild(cardElement);
        });

      } catch (error) {
        console.error('Error loading card data:', error);
        cardsContainer.innerHTML = '<p style="color: var(--color-danger); text-align: center;">Error loading card data. Please try again later.</p>';
      }
    }

    function createCardElement(card) {
      const article = document.createElement('article');
      article.className = 'card-product';

      // Build earning rates HTML
      const ratesHTML = card.earning_rates.map(rate => `
        <li>
          <div>
            <div class="category">${formatCategory(rate.category)}</div>
            ${rate.note ? `<div class="note">${rate.note}</div>` : ''}
          </div>
          <span class="rate">${rate.rate}x</span>
        </li>
      `).join('');

      // Build benefits HTML
      const benefitsHTML = card.benefits.slice(0, 5).map(benefit => `
        <li>${benefit}</li>
      `).join('');

      // Build tags HTML
      const tagsHTML = card.best_for.slice(0, 3).map(tag => `
        <span class="badge badge--primary">${tag}</span>
      `).join('');

      article.innerHTML = `
        <div class="card-product__card-visual">
          ${card.network.toUpperCase()}
        </div>

        <div class="card-product__header">
          <div class="card-product__info">
            <h3 class="card-product__name">${card.name}</h3>
            <p class="card-product__issuer">${formatIssuer(card.issuer)}</p>
            <span class="card-product__network">${card.network}</span>
          </div>
        </div>

        <div class="card-product__bonus">
          <span class="value">${card.welcome_bonus.points.toLocaleString()}</span>
          <span class="label">points welcome bonus</span>
          <div class="requirement">
            Spend $${card.welcome_bonus.spend_requirement.toLocaleString()} in ${card.welcome_bonus.time_limit_months} months
          </div>
        </div>

        <div class="card-product__section">
          <h4 class="card-product__section-title">Earning Rates</h4>
          <ul class="card-product__rates">
            ${ratesHTML}
          </ul>
        </div>

        <div class="card-product__section">
          <h4 class="card-product__section-title">Key Benefits</h4>
          <ul class="card-product__benefits">
            ${benefitsHTML}
          </ul>
        </div>

        <div class="card-product__tags">
          ${tagsHTML}
        </div>

        <footer class="card-product__footer">
          <div class="annual-fee">
            <span class="annual-fee__value">$${card.annual_fee}</span>
            <span class="annual-fee__label">Annual Fee</span>
          </div>
          <button class="btn btn-primary">View card details</button>
        </footer>
      `;

      return article;
    }

    function formatCategory(category) {
      return category.split('_').map(word =>
        word.charAt(0).toUpperCase() + word.slice(1)
      ).join(' ');
    }

    function formatIssuer(issuer) {
      const issuers = {
        'chase': 'Chase Bank',
        'amex': 'American Express',
        'citi': 'Citibank',
        'bofa': 'Bank of America',
        'capital-one': 'Capital One'
      };
      return issuers[issuer] || issuer;
    }

    // Load cards when page loads
    document.addEventListener('DOMContentLoaded', loadCreditCards);
  </script>

</body>
</html>

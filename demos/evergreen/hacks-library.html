<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacks Library - MilesAI</title>
  <link rel="stylesheet" href="../css/design-system.css">
  <link rel="stylesheet" href="../css/components.css">
  <style>
    body { padding: var(--space-8); background: var(--color-bg-canvas); }
    .page-header {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .page-header__title {
      font-size: var(--text-4xl);
      font-weight: var(--font-bold);
      margin-bottom: var(--space-2);
    }

    .page-header__subtitle {
      color: var(--color-text-secondary);
      font-size: var(--text-lg);
    }

    .library-container { max-width: 1200px; margin: 0 auto; }

    .filters-bar {
      background: white;
      padding: var(--space-5);
      border-radius: var(--radius-2xl);
      margin-bottom: var(--space-6);
      box-shadow: var(--shadow-card);
    }

    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--space-4);
      margin-bottom: var(--space-4);
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .filter-group__label {
      font-size: var(--text-xs);
      font-weight: var(--font-semibold);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .filter-select {
      padding: var(--space-3);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      font-size: var(--text-sm);
      background: white;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .filter-select:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-light);
    }

    .search-bar {
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: var(--space-3) var(--space-4) var(--space-3) var(--space-10);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      font-size: var(--text-base);
      transition: all var(--transition-fast);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-light);
    }

    .search-icon {
      position: absolute;
      left: var(--space-4);
      top: 50%;
      transform: translateY(-50%);
      font-size: var(--text-xl);
    }

    .categories-nav {
      display: flex;
      gap: var(--space-3);
      overflow-x: auto;
      padding-bottom: var(--space-2);
      margin-bottom: var(--space-6);
    }

    .category-chip {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-5);
      background: white;
      border: 2px solid var(--color-border);
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      cursor: pointer;
      white-space: nowrap;
      transition: all var(--transition-fast);
      box-shadow: var(--shadow-sm);
    }

    .category-chip:hover {
      border-color: var(--color-primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .category-chip--active {
      background: var(--color-primary);
      color: white;
      border-color: var(--color-primary);
    }

    .hacks-grid {
      display: grid;
      gap: var(--space-6);
    }

    .hack-card {
      background: white;
      border-radius: var(--radius-2xl);
      padding: var(--space-6);
      box-shadow: var(--shadow-card);
      transition: all var(--transition-normal);
      cursor: pointer;
    }

    .hack-card:hover {
      box-shadow: var(--shadow-card-hover);
      transform: translateY(-2px);
    }

    .hack-card__header {
      display: flex;
      align-items: flex-start;
      gap: var(--space-4);
      margin-bottom: var(--space-4);
    }

    .hack-card__badges {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
      margin-bottom: var(--space-4);
    }

    .hack-badge {
      padding: var(--space-1) var(--space-3);
      border-radius: var(--radius-full);
      font-size: var(--text-xs);
      font-weight: var(--font-semibold);
      text-transform: uppercase;
    }

    .hack-badge--difficulty-easy {
      background: var(--color-success-light);
      color: var(--color-success-dark);
    }

    .hack-badge--difficulty-medium {
      background: var(--color-warning-light);
      color: var(--color-warning-dark);
    }

    .hack-badge--difficulty-hard {
      background: var(--color-danger-light);
      color: var(--color-danger-dark);
    }

    .hack-badge--value-low { background: var(--color-bg-tertiary); color: var(--color-text-muted); }
    .hack-badge--value-medium { background: var(--color-info-light); color: var(--color-info-dark); }
    .hack-badge--value-high { background: var(--color-success-light); color: var(--color-success-dark); }
    .hack-badge--value-insane { background: var(--color-success); color: white; }

    .hack-badge--legal { background: var(--color-success-light); color: var(--color-success-dark); }
    .hack-badge--gray { background: var(--color-warning-light); color: var(--color-warning-dark); }
    .hack-badge--violation { background: var(--color-danger-light); color: var(--color-danger-dark); }

    .hack-card__title {
      font-size: var(--text-xl);
      font-weight: var(--font-bold);
      color: var(--color-text-primary);
      margin-bottom: var(--space-2);
    }

    .hack-card__summary {
      color: var(--color-text-secondary);
      line-height: var(--leading-relaxed);
      margin-bottom: var(--space-4);
    }

    .hack-card__meta {
      display: flex;
      gap: var(--space-6);
      font-size: var(--text-sm);
      color: var(--color-text-muted);
    }

    .hack-card__meta-item {
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .hack-card__details {
      margin-top: var(--space-5);
      padding-top: var(--space-5);
      border-top: 2px solid var(--color-divider);
      display: none;
    }

    .hack-card__details--expanded {
      display: block;
    }

    .hack-section {
      margin-bottom: var(--space-5);
    }

    .hack-section__title {
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      color: var(--color-primary);
      margin-bottom: var(--space-3);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .hack-section__list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .hack-section__list li {
      padding: var(--space-2) 0 var(--space-2) var(--space-6);
      position: relative;
      color: var(--color-text-secondary);
      line-height: var(--leading-relaxed);
      font-size: var(--text-sm);
    }

    .hack-section__list--steps li::before {
      content: attr(data-step);
      position: absolute;
      left: 0;
      top: var(--space-2);
      width: 24px;
      height: 24px;
      background: var(--color-primary);
      color: white;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-xs);
      font-weight: var(--font-bold);
    }

    .hack-section__list--requirements li::before {
      content: '‚úì';
      position: absolute;
      left: 0;
      color: var(--color-success);
      font-weight: var(--font-bold);
    }

    .hack-section__list--warnings {
      background: var(--color-warning-light);
      padding: var(--space-4);
      border-radius: var(--radius-lg);
    }

    .hack-section__list--warnings li {
      padding-left: var(--space-6);
    }

    .hack-section__list--warnings li::before {
      content: '‚ö†Ô∏è';
      position: absolute;
      left: 0;
    }

    .hack-card__value-highlight {
      background: var(--gradient-primary-soft);
      padding: var(--space-4);
      border-radius: var(--radius-lg);
      text-align: center;
      margin-top: var(--space-4);
    }

    .hack-card__value-highlight__label {
      font-size: var(--text-xs);
      color: var(--color-text-muted);
      margin-bottom: var(--space-1);
      text-transform: uppercase;
    }

    .hack-card__value-highlight__value {
      font-size: var(--text-xl);
      font-weight: var(--font-bold);
      color: var(--color-primary);
    }

    .rating-display {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-sm);
      color: var(--color-text-secondary);
    }

    .rating-stars {
      color: var(--color-warning);
    }

    .no-results {
      text-align: center;
      padding: var(--space-12);
      color: var(--color-text-muted);
    }

    @media (max-width: 768px) {
      .filters-grid { grid-template-columns: 1fr; }
      .hack-card__meta { flex-direction: column; gap: var(--space-2); }
    }
  </style>
</head>
<body>
  <div class="library-container">
    <header class="page-header">
      <h1 class="page-header__title">üîß Hacks Library</h1>
      <p class="page-header__subtitle">
        Battle-tested strategies to maximize points, miles, and travel value
      </p>
    </header>

    <div class="filters-bar">
      <div class="filters-grid">
        <div class="filter-group">
          <label class="filter-group__label">Difficulty</label>
          <select class="filter-select" id="filter-difficulty">
            <option value="all">All Difficulties</option>
          </select>
        </div>
        <div class="filter-group">
          <label class="filter-group__label">Value Potential</label>
          <select class="filter-select" id="filter-value">
            <option value="all">All Values</option>
          </select>
        </div>
        <div class="filter-group">
          <label class="filter-group__label">Legality</label>
          <select class="filter-select" id="filter-legality">
            <option value="all">All Types</option>
          </select>
        </div>
      </div>
      <div class="search-bar">
        <span class="search-icon">üîç</span>
        <input type="text" class="search-input" id="search-input" placeholder="Search hacks...">
      </div>
    </div>

    <div class="categories-nav" id="categories-nav">
      <!-- Categories loaded dynamically -->
    </div>

    <div class="hacks-grid" id="hacks-grid">
      <!-- Hacks loaded dynamically -->
    </div>

    <div class="no-results" id="no-results" style="display: none;">
      <h3>No hacks found</h3>
      <p>Try adjusting your filters or search terms</p>
    </div>
  </div>

  <script>
    let allHacks = [];
    let allCategories = [];
    let currentFilters = {
      category: 'all',
      difficulty: 'all',
      value: 'all',
      legality: 'all',
      search: ''
    };

    async function loadLibrary() {
      try {
        const response = await fetch('../data/hacks-library.json');
        const data = await response.json();
        allHacks = data.hacks;
        allCategories = data.categories;

        renderCategories();
        populateFilters(data.filters);
        renderHacks();
        setupEventListeners();
      } catch (error) {
        console.error('Error loading library:', error);
      }
    }

    function renderCategories() {
      const nav = document.getElementById('categories-nav');
      nav.innerHTML = `
        <div class="category-chip category-chip--active" data-category="all">
          <span>üéØ</span>
          <span>All Hacks</span>
        </div>
        ${allCategories.map(cat => `
          <div class="category-chip" data-category="${cat.id}">
            <span>${cat.icon}</span>
            <span>${cat.name}</span>
          </div>
        `).join('')}
      `;
    }

    function populateFilters(filters) {
      const difficultySelect = document.getElementById('filter-difficulty');
      const valueSelect = document.getElementById('filter-value');
      const legalitySelect = document.getElementById('filter-legality');

      filters.difficulty.forEach(item => {
        difficultySelect.innerHTML += `<option value="${item.value}">${item.label}</option>`;
      });

      filters.value_potential.forEach(item => {
        valueSelect.innerHTML += `<option value="${item.value}">${item.label}</option>`;
      });

      filters.legality.forEach(item => {
        legalitySelect.innerHTML += `<option value="${item.value}">${item.label}</option>`;
      });
    }

    function renderHacks() {
      const filtered = filterHacks();
      const grid = document.getElementById('hacks-grid');
      const noResults = document.getElementById('no-results');

      if (filtered.length === 0) {
        grid.style.display = 'none';
        noResults.style.display = 'block';
        return;
      }

      grid.style.display = 'grid';
      noResults.style.display = 'none';

      grid.innerHTML = filtered.map(hack => `
        <article class="hack-card" data-hack-id="${hack.id}">
          <div class="hack-card__header">
            <div style="flex: 1;">
              <h3 class="hack-card__title">${hack.title}</h3>
              <div class="hack-card__badges">
                <span class="hack-badge hack-badge--difficulty-${hack.difficulty}">
                  ${hack.difficulty}
                </span>
                <span class="hack-badge hack-badge--value-${hack.value_potential}">
                  ${hack.value_potential} value
                </span>
                <span class="hack-badge hack-badge--${getLegalityClass(hack.legality)}">
                  ${formatLegality(hack.legality)}
                </span>
              </div>
            </div>
            <div class="rating-display">
              <span class="rating-stars">${renderStars(hack.community_rating)}</span>
              <span>${hack.community_rating}</span>
            </div>
          </div>

          <p class="hack-card__summary">${hack.summary}</p>

          <div class="hack-card__meta">
            <div class="hack-card__meta-item">
              <span>‚è±Ô∏è</span>
              <span>Time: ${hack.time_investment}</span>
            </div>
            <div class="hack-card__meta-item">
              <span>‚úÖ</span>
              <span>Success Rate: ${hack.success_rate}</span>
            </div>
            <div class="hack-card__meta-item">
              <span>üìÖ</span>
              <span>Last verified: ${formatDate(hack.last_verified)}</span>
            </div>
          </div>

          <div class="hack-card__details" id="details-${hack.id}">
            <div class="hack-section">
              <h4 class="hack-section__title">üìã Step-by-Step Guide</h4>
              <ul class="hack-section__list hack-section__list--steps">
                ${hack.detailed_steps.map((step, i) => `
                  <li data-step="${i + 1}">${step}</li>
                `).join('')}
              </ul>
            </div>

            <div class="hack-section">
              <h4 class="hack-section__title">‚úì Requirements</h4>
              <ul class="hack-section__list hack-section__list--requirements">
                ${hack.requirements.map(req => `<li>${req}</li>`).join('')}
              </ul>
            </div>

            ${hack.warnings.length > 0 ? `
              <div class="hack-section">
                <h4 class="hack-section__title">‚ö†Ô∏è Warnings & Risks</h4>
                <ul class="hack-section__list hack-section__list--warnings">
                  ${hack.warnings.map(warning => `<li>${warning}</li>`).join('')}
                </ul>
              </div>
            ` : ''}

            <div class="hack-card__value-highlight">
              <div class="hack-card__value-highlight__label">Estimated Annual Value</div>
              <div class="hack-card__value-highlight__value">${hack.estimated_annual_value}</div>
            </div>
          </div>
        </article>
      `).join('');
    }

    function filterHacks() {
      return allHacks.filter(hack => {
        if (currentFilters.category !== 'all' && hack.category !== currentFilters.category) {
          return false;
        }
        if (currentFilters.difficulty !== 'all' && hack.difficulty !== currentFilters.difficulty) {
          return false;
        }
        if (currentFilters.value !== 'all' && hack.value_potential !== currentFilters.value) {
          return false;
        }
        if (currentFilters.legality !== 'all' && hack.legality !== currentFilters.legality) {
          return false;
        }
        if (currentFilters.search) {
          const searchLower = currentFilters.search.toLowerCase();
          return hack.title.toLowerCase().includes(searchLower) ||
                 hack.summary.toLowerCase().includes(searchLower) ||
                 hack.tags.some(tag => tag.includes(searchLower));
        }
        return true;
      });
    }

    function setupEventListeners() {
      // Category chips
      document.querySelectorAll('.category-chip').forEach(chip => {
        chip.addEventListener('click', () => {
          document.querySelectorAll('.category-chip').forEach(c => c.classList.remove('category-chip--active'));
          chip.classList.add('category-chip--active');
          currentFilters.category = chip.dataset.category;
          renderHacks();
        });
      });

      // Filter selects
      document.getElementById('filter-difficulty').addEventListener('change', (e) => {
        currentFilters.difficulty = e.target.value;
        renderHacks();
      });

      document.getElementById('filter-value').addEventListener('change', (e) => {
        currentFilters.value = e.target.value;
        renderHacks();
      });

      document.getElementById('filter-legality').addEventListener('change', (e) => {
        currentFilters.legality = e.target.value;
        renderHacks();
      });

      // Search
      document.getElementById('search-input').addEventListener('input', (e) => {
        currentFilters.search = e.target.value;
        renderHacks();
      });

      // Hack card expansion
      document.addEventListener('click', (e) => {
        const card = e.target.closest('.hack-card');
        if (card && !e.target.closest('.hack-card__details')) {
          const details = card.querySelector('.hack-card__details');
          details.classList.toggle('hack-card__details--expanded');
        }
      });
    }

    function getLegalityClass(legality) {
      const map = {
        'fully_legal': 'legal',
        'gray_area': 'gray',
        'terms_violation': 'violation'
      };
      return map[legality] || 'legal';
    }

    function formatLegality(legality) {
      const map = {
        'fully_legal': '100% Legal',
        'gray_area': 'Gray Area',
        'terms_violation': 'Terms Violation'
      };
      return map[legality] || legality;
    }

    function renderStars(rating) {
      const fullStars = Math.floor(rating);
      const halfStar = rating % 1 >= 0.5;
      let stars = '‚òÖ'.repeat(fullStars);
      if (halfStar) stars += '¬Ω';
      return stars;
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    document.addEventListener('DOMContentLoaded', loadLibrary);
  </script>
</body>
</html>

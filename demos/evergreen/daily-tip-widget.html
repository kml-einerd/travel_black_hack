<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tip Widget - MilesAI</title>
  <link rel="stylesheet" href="../css/design-system.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      padding: var(--space-8);
      background: var(--color-bg-canvas);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .widget-showcase {
      max-width: 600px;
      width: 100%;
    }

    .showcase-header {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .showcase-header__title {
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
      margin-bottom: var(--space-2);
    }

    .showcase-header__subtitle {
      color: var(--color-text-secondary);
    }

    /* Widget Styles */
    .daily-tip-widget {
      background: white;
      border-radius: var(--radius-2xl);
      padding: var(--space-6);
      box-shadow: var(--shadow-elevated);
      position: relative;
      overflow: hidden;
    }

    .daily-tip-widget::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--color-accent);
    }

    .widget__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-5);
      padding-bottom: var(--space-4);
      border-bottom: 2px solid var(--color-divider);
    }

    .widget__title {
      font-size: var(--text-lg);
      font-weight: var(--font-bold);
      color: var(--color-text-primary);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .widget__date {
      font-size: var(--text-xs);
      color: var(--color-text-muted);
      text-transform: uppercase;
      font-weight: var(--font-semibold);
      letter-spacing: 0.05em;
    }

    .widget__content {
      margin-bottom: var(--space-5);
    }

    .tip__category {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-1) var(--space-3);
      background: var(--color-primary-light);
      border-radius: var(--radius-full);
      font-size: var(--text-xs);
      font-weight: var(--font-semibold);
      text-transform: uppercase;
      color: var(--color-primary-dark);
      margin-bottom: var(--space-3);
    }

    .tip__icon {
      font-size: var(--text-3xl);
      margin-bottom: var(--space-3);
    }

    .tip__heading {
      font-size: var(--text-xl);
      font-weight: var(--font-bold);
      color: var(--color-text-primary);
      margin-bottom: var(--space-3);
      line-height: var(--leading-tight);
    }

    .tip__text {
      font-size: var(--text-base);
      line-height: var(--leading-relaxed);
      color: var(--color-text-secondary);
      margin-bottom: var(--space-4);
    }

    .tip__pro {
      background: var(--color-accent-light);
      padding: var(--space-4);
      border-radius: var(--radius-lg);
      border-left: 4px solid var(--color-accent);
    }

    .tip__pro-label {
      font-size: var(--text-xs);
      font-weight: var(--font-bold);
      color: var(--color-accent-dark);
      text-transform: uppercase;
      margin-bottom: var(--space-2);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .tip__pro-text {
      font-size: var(--text-sm);
      line-height: var(--leading-relaxed);
      color: var(--color-text-primary);
    }

    .widget__meta {
      display: flex;
      gap: var(--space-4);
      margin-bottom: var(--space-5);
    }

    .meta-badge {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-3);
      background: var(--color-bg-secondary);
      border-radius: var(--radius-lg);
      font-size: var(--text-xs);
      font-weight: var(--font-semibold);
    }

    .meta-badge--difficulty-easy { color: var(--color-success); }
    .meta-badge--difficulty-medium { color: var(--color-info); }
    .meta-badge--difficulty-hard { color: var(--color-warning); }

    .meta-badge--value-low { color: var(--color-text-muted); }
    .meta-badge--value-medium { color: var(--color-info); }
    .meta-badge--value-high { color: var(--color-success); }
    .meta-badge--value-insane { color: var(--color-success); font-weight: var(--font-bold); }

    .widget__nav {
      display: flex;
      gap: var(--space-3);
    }

    .nav-button {
      flex: 1;
      padding: var(--space-3);
      background: var(--color-bg-secondary);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-lg);
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      color: var(--color-text-primary);
      cursor: pointer;
      transition: all var(--transition-fast);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
    }

    .nav-button:hover {
      background: var(--color-primary);
      color: white;
      border-color: var(--color-primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .nav-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .nav-button:disabled:hover {
      background: var(--color-bg-secondary);
      color: var(--color-text-primary);
      border-color: var(--color-border);
      box-shadow: none;
    }

    .widget__counter {
      text-align: center;
      margin-top: var(--space-4);
      padding-top: var(--space-4);
      border-top: 1px solid var(--color-divider);
      font-size: var(--text-xs);
      color: var(--color-text-muted);
    }

    /* Animation */
    @keyframes tipFadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .widget__content {
      animation: tipFadeIn 0.4s ease-out;
    }

    @media (max-width: 480px) {
      .widget__meta { flex-wrap: wrap; }
      .nav-button { font-size: var(--text-xs); padding: var(--space-2); }
    }
  </style>
</head>
<body>
  <div class="widget-showcase">
    <header class="showcase-header">
      <h1 class="showcase-header__title">
        <i data-lucide="lightbulb" class="icon icon--lg"></i>
        <span>Daily Tip Widget</span>
      </h1>
      <p class="showcase-header__subtitle">Your daily dose of travel hacking wisdom</p>
    </header>

    <div class="daily-tip-widget" id="widget">
      <div class="widget__header">
        <h2 class="widget__title">
          <i data-lucide="lightbulb" class="icon icon--sm"></i>
          <span>Tip of the Day</span>
        </h2>
        <div class="widget__date" id="widget-date">LOADING...</div>
      </div>

      <div class="widget__content" id="widget-content">
        <!-- Tip content loaded dynamically -->
      </div>

      <div class="widget__nav">
        <button class="nav-button" id="prev-button" onclick="navigateTip(-1)">
          <span>‚Üê</span>
          <span>Previous</span>
        </button>
        <button class="nav-button" id="next-button" onclick="navigateTip(1)">
          <span>Next</span>
          <span>‚Üí</span>
        </button>
      </div>

      <div class="widget__counter" id="widget-counter">
        <!-- Counter loaded dynamically -->
      </div>
    </div>
  </div>

  <script>
    let tips = [];
    let currentIndex = 0;

    async function loadTips() {
      try {
        const response = await fetch('../data/daily-tips.json');
        const data = await response.json();
        tips = data.tips;

        // Show today's tip by default (or first tip)
        const today = new Date().toISOString().split('T')[0];
        const todayIndex = tips.findIndex(t => t.date === today);
        currentIndex = todayIndex >= 0 ? todayIndex : 0;

        renderTip();
      } catch (error) {
        console.error('Error loading tips:', error);
      }
    }

    function renderTip() {
      const tip = tips[currentIndex];
      if (!tip) return;

      // Update date
      document.getElementById('widget-date').textContent = formatDate(tip.date);

      // Update content
      const content = document.getElementById('widget-content');
      content.innerHTML = `
        <div class="tip__category">
          <span>${getCategoryIcon(tip.category)}</span>
          <span>${tip.category}</span>
        </div>

        <div class="tip__icon">${tip.icon}</div>

        <h3 class="tip__heading">${tip.title}</h3>

        <p class="tip__text">${tip.tip}</p>

        <div class="widget__meta">
          <div class="meta-badge meta-badge--difficulty-${tip.difficulty}">
            <span>üìä</span>
            <span>${tip.difficulty.toUpperCase()}</span>
          </div>
          <div class="meta-badge meta-badge--value-${tip.value}">
            <span>üíé</span>
            <span>${tip.value.toUpperCase()} VALUE</span>
          </div>
        </div>

        <div class="tip__pro">
          <div class="tip__pro-label">
            <span>üî•</span>
            <span>Pro Tip</span>
          </div>
          <p class="tip__pro-text">${tip.pro_tip}</p>
        </div>
      `;

      // Update counter
      document.getElementById('widget-counter').textContent =
        `Tip ${currentIndex + 1} of ${tips.length}`;

      // Update navigation buttons
      document.getElementById('prev-button').disabled = currentIndex === 0;
      document.getElementById('next-button').disabled = currentIndex === tips.length - 1;
    }

    function navigateTip(direction) {
      const newIndex = currentIndex + direction;
      if (newIndex >= 0 && newIndex < tips.length) {
        currentIndex = newIndex;
        renderTip();
      }
    }

    function getCategoryIcon(category) {
      const icons = {
        'earning': 'üí∞',
        'redeeming': '‚úàÔ∏è',
        'redemption': '‚úàÔ∏è',
        'strategy': 'üéØ',
        'status': 'üëë',
        'booking': 'üîç',
        'advanced': 'ü•∑'
      };
      return icons[category] || 'lightbulb';
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', {
        weekday: 'short',
        month: 'short',
        day: 'numeric',
        year: 'numeric'
      });
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && currentIndex > 0) {
        navigateTip(-1);
      } else if (e.key === 'ArrowRight' && currentIndex < tips.length - 1) {
        navigateTip(1);
      }
    });

    document.addEventListener('DOMContentLoaded', loadTips);
  </script>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>
</html>

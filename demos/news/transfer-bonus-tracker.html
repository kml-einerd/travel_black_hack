<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Bonus Tracker - MilesAI</title>
  <link rel="stylesheet" href="../css/design-system.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { padding: var(--space-8); }
    .page-header { text-align: center; margin-bottom: var(--space-12); }

    .tracker-table {
      background: white;
      border-radius: var(--radius-2xl);
      overflow: hidden;
      box-shadow: var(--shadow-card);
      max-width: 1200px;
      margin: 0 auto;
    }

    .tracker-table__header {
      background: var(--color-primary-light);
      padding: var(--space-5);
      border-bottom: 2px solid var(--color-primary);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      padding: var(--space-4);
      text-align: left;
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      color: var(--color-text-primary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    td {
      padding: var(--space-4);
      border-bottom: 1px solid var(--color-divider);
    }

    tr:hover {
      background: var(--color-bg-secondary);
    }

    .transfer-route {
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .program-badge {
      font-size: var(--text-xl);
    }

    .bonus-badge {
      font-size: var(--text-xl);
      font-weight: var(--font-bold);
      color: var(--color-success);
    }

    .rating-badge {
      padding: var(--space-1) var(--space-3);
      border-radius: var(--radius-full);
      font-size: var(--text-xs);
      font-weight: var(--font-semibold);
      text-transform: uppercase;
    }

    .rating-badge--insane {
      background: var(--color-success);
      color: white;
    }

    .rating-badge--excellent {
      background: var(--color-success-light);
      color: var(--color-success-dark);
    }

    .rating-badge--good {
      background: var(--color-info-light);
      color: var(--color-info-dark);
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead { display: none; }

      tr {
        margin-bottom: var(--space-4);
        border: 1px solid var(--color-border);
        border-radius: var(--radius-lg);
        padding: var(--space-4);
      }

      td {
        border: none;
        padding: var(--space-2) 0;
      }

      td::before {
        content: attr(data-label);
        font-weight: var(--font-semibold);
        margin-right: var(--space-2);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1>
        <i data-lucide="repeat" class="icon icon--lg"></i>
        <span>Transfer Bonus Tracker</span>
      </h1>
      <p style="color: var(--color-text-secondary); font-size: var(--text-lg);">
        Active transfer bonuses across all major programs
      </p>
    </header>

    <div class="tracker-table">
      <div class="tracker-table__header">
        <h2 style="margin: 0; font-size: var(--text-2xl);">Active Bonuses (<span id="count">0</span>)</h2>
      </div>

      <table id="bonuses-table">
        <thead>
          <tr>
            <th>Transfer Route</th>
            <th>Bonus</th>
            <th>Expires</th>
            <th>Best Use</th>
            <th>Value</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="bonuses-body">
          <!-- Loaded dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadBonuses() {
      try {
        const response = await fetch('../data/transfer-bonuses.json');
        const data = await response.json();
        renderBonuses(data.active_bonuses);
      } catch (error) {
        console.error('Error loading bonuses:', error);
      }
    }

    function renderBonuses(bonuses) {
      const tbody = document.getElementById('bonuses-body');
      document.getElementById('count').textContent = bonuses.length;

      tbody.innerHTML = bonuses.map(bonus => `
        <tr>
          <td data-label="Route">
            <div class="transfer-route">
              <span class="program-badge">${bonus.from_logo}</span>
              <div>
                <div style="font-weight: var(--font-medium);">${bonus.from_program}</div>
                <div style="font-size: var(--text-xs); color: var(--color-text-muted);">â†’ ${bonus.to_program}</div>
              </div>
            </div>
          </td>
          <td data-label="Bonus">
            <span class="bonus-badge">+${bonus.bonus_percent}%</span>
          </td>
          <td data-label="Expires">
            <div class="countdown" data-expires="${bonus.expires_at}">
              ${bonus.ongoing ? 'Ongoing' : formatExpiry(bonus.expires_at)}
            </div>
          </td>
          <td data-label="Best Use">
            <div style="font-size: var(--text-sm);">${bonus.best_use}</div>
          </td>
          <td data-label="Value">
            <span class="rating-badge rating-badge--${bonus.value_rating}">
              ${bonus.value_rating.toUpperCase()}
            </span>
          </td>
          <td data-label="Action">
            <button class="btn btn-primary btn--sm">Calculate</button>
          </td>
        </tr>
      `).join('');
      lucide.createIcons();
    }

    function formatExpiry(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const days = Math.ceil((date - now) / (1000 * 60 * 60 * 24));

      if (days < 0) return 'EXPIRED';
      if (days === 0) return 'TODAY';
      if (days === 1) return 'Tomorrow';
      if (days < 7) return `${days} days`;
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    document.addEventListener('DOMContentLoaded', loadBonuses);
  </script>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPP Calculator - MilesAI</title>
  <link rel="stylesheet" href="../css/design-system.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      padding: var(--space-8);
      background: var(--color-bg-canvas);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calculator {
      max-width: 600px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: var(--space-12);
    }

    .header__title {
      font-size: var(--text-5xl);
      font-weight: var(--font-black);
      color: var(--color-text-primary);
      margin-bottom: var(--space-3);
      letter-spacing: var(--tracking-tight);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
    }

    .header__subtitle {
      color: var(--color-text-secondary);
      font-size: var(--text-lg);
    }

    .calc-card {
      background: white;
      padding: var(--space-10);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-card);
    }

    .form-group {
      margin-bottom: var(--space-6);
    }

    .form-label {
      display: block;
      font-weight: var(--font-semibold);
      margin-bottom: var(--space-2);
      color: var(--color-text-primary);
      text-transform: uppercase;
      letter-spacing: var(--tracking-wide);
      font-size: var(--text-sm);
    }

    .form-input {
      width: 100%;
      padding: var(--space-4);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-md);
      font-family: var(--font-mono);
      font-size: var(--text-xl);
      font-variant-numeric: tabular-nums;
      transition: border-color var(--transition-fast);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(30, 41, 59, 0.1);
    }

    /* Solid navy result instead of gradient */
    .result-box {
      background: var(--color-primary);
      padding: var(--space-8);
      border-radius: var(--radius-xl);
      color: white;
      text-align: center;
      margin-top: var(--space-6);
      display: none;
      position: relative;
      box-shadow: var(--shadow-elevated);
    }

    .result-box.visible {
      display: block;
    }

    .result-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--color-accent);
    }

    .result-value {
      font-family: var(--font-mono);
      font-size: var(--text-7xl);
      font-weight: var(--font-black);
      margin-bottom: var(--space-2);
      color: var(--color-accent);
      font-variant-numeric: tabular-nums;
      line-height: 1;
    }

    .result-label {
      font-size: var(--text-base);
      opacity: 0.85;
      margin-bottom: var(--space-4);
      font-weight: var(--font-semibold);
      text-transform: uppercase;
      letter-spacing: var(--tracking-wide);
    }

    .verdict {
      background: rgba(255, 255, 255, 0.15);
      padding: var(--space-4);
      border-radius: var(--radius-md);
      font-size: var(--text-base);
      line-height: var(--leading-relaxed);
    }

    .verdict__title {
      font-weight: var(--font-bold);
      margin-bottom: var(--space-2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      font-size: var(--text-lg);
    }

    .verdict__message {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="header">
      <h1 class="header__title">
        <i data-lucide="calculator" class="icon icon--xl"></i>
        <span>CPP Calculator</span>
      </h1>
      <p class="header__subtitle">Calculate cents per point value for any redemption</p>
    </div>

    <div class="calc-card">
      <div class="form-group">
        <label class="form-label" for="cash-price">Cash Price</label>
        <input type="number" id="cash-price" class="form-input" placeholder="1200.00" step="0.01" min="0">
      </div>

      <div class="form-group">
        <label class="form-label" for="points">Points Required</label>
        <input type="number" id="points" class="form-input" placeholder="50000" step="1" min="0">
      </div>

      <button onclick="calculate()" class="btn btn-primary btn-lg" style="width: 100%;">
        <i data-lucide="trending-up" class="icon icon--sm"></i>
        <span>Calculate Point Value</span>
      </button>

      <div id="result" class="result-box">
        <div id="cpp-value" class="result-value"></div>
        <div class="result-label">Cents Per Point</div>
        <div id="verdict" class="verdict"></div>
      </div>
    </div>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    function calculate() {
      const cashPrice = parseFloat(document.getElementById('cash-price').value);
      const points = parseFloat(document.getElementById('points').value);

      if (!cashPrice || !points || cashPrice <= 0 || points <= 0) {
        alert('Please enter valid positive numbers');
        return;
      }

      const cpp = (cashPrice / points) * 100;
      const resultBox = document.getElementById('result');
      const cppValue = document.getElementById('cpp-value');
      const verdictDiv = document.getElementById('verdict');

      cppValue.textContent = cpp.toFixed(2) + 'Â¢';

      let icon, title, message;
      if (cpp >= 2.0) {
        icon = 'trophy';
        title = 'Excellent Value';
        message = 'This is an outstanding redemption. Book it immediately!';
      } else if (cpp >= 1.5) {
        icon = 'check-circle';
        title = 'Good Value';
        message = 'This is a solid redemption worth booking.';
      } else if (cpp >= 1.0) {
        icon = 'thumbs-up';
        title = 'Fair Value';
        message = 'Acceptable value, but consider if you have better options.';
      } else {
        icon = 'alert-triangle';
        title = 'Poor Value';
        message = 'Consider paying cash or finding a better redemption.';
      }

      verdictDiv.innerHTML = `
        <div class="verdict__title">
          <i data-lucide="${icon}" class="icon icon--sm"></i>
          <span>${title}</span>
        </div>
        <div class="verdict__message">${message}</div>
      `;

      resultBox.classList.add('visible');
      lucide.createIcons();

      // Smooth scroll to result
      resultBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    document.getElementById('cash-price').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') calculate();
    });

    document.getElementById('points').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') calculate();
    });
  </script>
</body>
</html>

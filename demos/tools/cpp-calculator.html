<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPP Calculator - MilesAI</title>
  <link rel="stylesheet" href="../css/design-system.css">
  <link rel="stylesheet" href="../css/components.css">
  <style>
    body { padding: 2rem; background: var(--color-bg-canvas); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .calculator { max-width: 600px; width: 100%; }
    .header { text-align: center; margin-bottom: 3rem; }
    .header__title { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; }
    .header__subtitle { color: #64748b; font-size: 1.125rem; }
    .calc-card { background: white; padding: 2.5rem; border-radius: 1.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 1.5rem; }
    .form-label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: #1e293b; }
    .form-input { width: 100%; padding: 0.875rem; border: 2px solid #e5e7eb; border-radius: 0.5rem; font-size: 1.125rem; }
    .form-input:focus { outline: none; border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79,70,229,0.1); }
    .result-box { background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%); padding: 2rem; border-radius: 1rem; color: white; text-align: center; margin-top: 1.5rem; display: none; }
    .result-value { font-size: 3.5rem; font-weight: 700; margin-bottom: 0.5rem; }
    .result-label { font-size: 1rem; opacity: 0.9; margin-bottom: 1rem; }
    .verdict { background: rgba(255,255,255,0.2); padding: 1rem; border-radius: 0.5rem; font-size: 1.125rem; }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="header">
      <h1 class="header__title">üßÆ CPP Calculator</h1>
      <p class="header__subtitle">Calculate cents per point value for any redemption</p>
    </div>

    <div class="calc-card">
      <div class="form-group">
        <label class="form-label">Cash Price ($)</label>
        <input type="number" id="cash-price" class="form-input" placeholder="e.g., 1200" step="0.01">
      </div>

      <div class="form-group">
        <label class="form-label">Points Required</label>
        <input type="number" id="points" class="form-input" placeholder="e.g., 50000" step="1">
      </div>

      <button onclick="calculate()" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.125rem;">
        Calculate CPP ‚Üí
      </button>

      <div id="result" class="result-box">
        <div id="cpp-value" class="result-value"></div>
        <div class="result-label">Cents Per Point</div>
        <div id="verdict" class="verdict"></div>
      </div>
    </div>
  </div>

  <script>
    function calculate() {
      const cashPrice = parseFloat(document.getElementById('cash-price').value);
      const points = parseFloat(document.getElementById('points').value);

      if (!cashPrice || !points || cashPrice <= 0 || points <= 0) {
        alert('Please enter valid positive numbers');
        return;
      }

      const cpp = (cashPrice / points) * 100;
      const resultBox = document.getElementById('result');
      const cppValue = document.getElementById('cpp-value');
      const verdictDiv = document.getElementById('verdict');

      cppValue.textContent = cpp.toFixed(2) + '¬¢';

      let verdict, message;
      if (cpp >= 2.0) {
        verdict = 'üéâ Excellent Value!';
        message = 'This is an outstanding redemption. Book it immediately!';
      } else if (cpp >= 1.5) {
        verdict = '‚úÖ Good Value';
        message = 'This is a solid redemption worth booking.';
      } else if (cpp >= 1.0) {
        verdict = 'üëç Fair Value';
        message = 'Acceptable value, but consider if you have better options.';
      } else {
        verdict = '‚ùå Poor Value';
        message = 'Consider paying cash or finding a better redemption.';
      }

      verdictDiv.innerHTML = `<strong>${verdict}</strong><br>${message}`;
      resultBox.style.display = 'block';
    }

    document.getElementById('cash-price').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') calculate();
    });

    document.getElementById('points').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') calculate();
    });
  </script>
</body>
</html>

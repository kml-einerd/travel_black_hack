<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Bonus Calculator - MilesAI</title>
  <link rel="stylesheet" href="../css/design-system.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      padding: var(--space-8);
      background: var(--color-bg-canvas);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calc-container {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: var(--space-10);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-card);
    }

    .header {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .header__title {
      font-size: var(--text-4xl);
      font-weight: var(--font-black);
      color: var(--color-text-primary);
      margin-bottom: var(--space-2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
    }

    .header__subtitle {
      color: var(--color-text-secondary);
      font-size: var(--text-base);
    }

    .form-group {
      margin-bottom: var(--space-6);
    }

    label {
      display: block;
      font-weight: var(--font-semibold);
      margin-bottom: var(--space-2);
      color: var(--color-text-primary);
      text-transform: uppercase;
      letter-spacing: var(--tracking-wide);
      font-size: var(--text-sm);
    }

    input {
      width: 100%;
      padding: var(--space-3);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-md);
      font-family: var(--font-mono);
      font-variant-numeric: tabular-nums;
    }

    .result {
      background: var(--color-success-bg);
      border: 2px solid var(--color-success);
      padding: var(--space-8);
      border-radius: var(--radius-xl);
      margin-top: var(--space-6);
      display: none;
    }

    .result.visible {
      display: block;
    }

    .result__header {
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      text-transform: uppercase;
      letter-spacing: var(--tracking-wide);
      color: var(--color-success);
      margin-bottom: var(--space-3);
    }

    .result__value {
      font-family: var(--font-mono);
      font-size: var(--text-5xl);
      font-weight: var(--font-black);
      color: var(--color-primary);
      font-variant-numeric: tabular-nums;
      line-height: 1;
    }

    .result__bonus {
      margin-top: var(--space-4);
      padding-top: var(--space-4);
      border-top: 2px solid var(--color-success);
      font-size: var(--text-xl);
      font-weight: var(--font-bold);
      color: var(--color-success);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }
  </style>
</head>
<body>
  <div class="calc-container">
    <div class="header">
      <h1 class="header__title">
        <i data-lucide="repeat" class="icon icon--lg"></i>
        <span>Transfer Bonus Calculator</span>
      </h1>
      <p class="header__subtitle">Calculate effective value with transfer bonuses</p>
    </div>

    <div class="form-group">
      <label for="base">Base Points</label>
      <input type="number" id="base" placeholder="50000" step="1000" min="0">
    </div>

    <div class="form-group">
      <label for="bonus">Transfer Bonus (%)</label>
      <input type="number" id="bonus" placeholder="30" step="5" min="0" max="100">
    </div>

    <button onclick="calc()" class="btn btn-primary btn-lg" style="width: 100%;">
      <i data-lucide="calculator" class="icon icon--sm"></i>
      <span>Calculate Bonus Value</span>
    </button>

    <div id="result" class="result">
      <div class="result__header">Total Points After Transfer</div>
      <div id="total" class="result__value"></div>
      <div id="bonus-points" class="result__bonus"></div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    function calc() {
      const base = parseFloat(document.getElementById('base').value);
      const bonusPct = parseFloat(document.getElementById('bonus').value);

      if (!base || !bonusPct) return alert('Please fill all fields');

      const bonusPoints = Math.round(base * (bonusPct / 100));
      const total = base + bonusPoints;

      document.getElementById('total').textContent = total.toLocaleString();
      document.getElementById('bonus-points').innerHTML = `
        <i data-lucide="plus-circle" class="icon icon--sm"></i>
        <span>+${bonusPoints.toLocaleString()} bonus points</span>
      `;

      document.getElementById('result').classList.add('visible');
      lucide.createIcons();
    }
  </script>
</body>
</html>

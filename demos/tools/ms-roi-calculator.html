<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MS ROI Calculator - MilesAI</title>
  <link rel="stylesheet" href="../css/design-system.css">
  <link rel="stylesheet" href="../css/components.css">
  <style>
    body { padding: 2rem; background: var(--color-bg-canvas); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .calc-container { max-width: 600px; width: 100%; background: white; padding: 2.5rem; border-radius: 1.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    h1 { text-align: center; font-size: 2rem; margin-bottom: 2rem; }
    .form-group { margin-bottom: 1.5rem; }
    label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
    input { width: 100%; padding: 0.75rem; border: 2px solid #e5e7eb; border-radius: 0.5rem; }
    .result { background: linear-gradient(135deg, #059669, #047857); color: white; padding: 2rem; border-radius: 1rem; margin-top: 2rem; text-align: center; display: none; }
    .result-value { font-size: 3rem; font-weight: 700; }
  </style>
</head>
<body>
  <div class="calc-container">
    <h1>ðŸ’° MS ROI Calculator</h1>
    <div class="form-group">
      <label>MS Volume ($)</label>
      <input type="number" id="volume" placeholder="e.g., 5000">
    </div>
    <div class="form-group">
      <label>Total Fees ($)</label>
      <input type="number" id="fees" placeholder="e.g., 75">
    </div>
    <div class="form-group">
      <label>Points Earned</label>
      <input type="number" id="points" placeholder="e.g., 20000">
    </div>
    <button onclick="calc()" class="btn btn-primary" style="width: 100%; padding: 1rem;">Calculate ROI â†’</button>
    <div id="result" class="result"></div>
  </div>
  <script>
    function calc() {
      const vol = parseFloat(document.getElementById('volume').value);
      const fees = parseFloat(document.getElementById('fees').value);
      const pts = parseFloat(document.getElementById('points').value);
      if (!vol || !fees || !pts) return alert('Fill all fields');
      const feePercent = (fees/vol)*100;
      const ptsPerDollar = pts/vol;
      document.getElementById('result').innerHTML = `
        <div class="result-value">${feePercent.toFixed(2)}%</div>
        <div>Fee Percentage</div>
        <div style="margin-top: 1rem; font-size: 1.25rem;">${ptsPerDollar.toFixed(2)}x earning rate</div>
        <div style="margin-top: 1rem; opacity: 0.9;">${(feePercent < 1.5 ? 'âœ… Excellent' : feePercent < 2.5 ? 'ðŸ‘ Good' : 'âš ï¸ High fees')}</div>
      `;
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Portfolio Optimizer - MilesAI</title>
  <link rel="stylesheet" href="../css/design-system.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      padding: var(--space-8);
      background: var(--color-bg-canvas);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: var(--space-12);
    }

    .header__title {
      font-size: var(--text-5xl);
      font-weight: var(--font-black);
      color: var(--color-text-primary);
      margin-bottom: var(--space-3);
      letter-spacing: var(--tracking-tight);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
    }

    .header__subtitle {
      color: var(--color-text-secondary);
      font-size: var(--text-lg);
    }

    .input-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--space-6);
      margin-bottom: var(--space-6);
      background: white;
      padding: var(--space-8);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-card);
    }

    .form-group label {
      display: block;
      font-weight: var(--font-semibold);
      margin-bottom: var(--space-2);
      font-size: var(--text-sm);
      color: var(--color-text-primary);
      text-transform: uppercase;
      letter-spacing: var(--tracking-wide);
    }

    .form-group input {
      width: 100%;
      padding: var(--space-3);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-md);
      font-family: var(--font-mono);
      font-variant-numeric: tabular-nums;
      transition: border-color var(--transition-fast);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--color-primary);
    }

    .result-card {
      background: white;
      padding: var(--space-8);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-2xl);
      margin-top: var(--space-6);
      box-shadow: var(--shadow-card);
      display: none;
    }

    .result-card.visible {
      display: block;
    }

    .result-header {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-6);
      padding-bottom: var(--space-4);
      border-bottom: 2px solid var(--color-divider);
    }

    .result-header h3 {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      color: var(--color-text-primary);
      margin: 0;
    }

    .recommendation {
      padding: var(--space-4);
      background: var(--color-success-bg);
      border-left: 4px solid var(--color-success);
      margin-bottom: var(--space-3);
      border-radius: var(--radius-md);
    }

    .recommendation__name {
      font-weight: var(--font-bold);
      color: var(--color-text-primary);
      margin-bottom: var(--space-1);
    }

    .recommendation__reason {
      color: var(--color-text-secondary);
      font-size: var(--text-sm);
      margin-bottom: var(--space-2);
    }

    .recommendation__points {
      font-family: var(--font-mono);
      font-size: var(--text-sm);
      color: var(--color-success);
      font-weight: var(--font-semibold);
      font-variant-numeric: tabular-nums;
    }

    /* Solid navy total card instead of gradient */
    .total-earning {
      background: var(--color-primary);
      color: white;
      padding: var(--space-8);
      border-radius: var(--radius-xl);
      margin-top: var(--space-6);
      text-align: center;
      position: relative;
      box-shadow: var(--shadow-elevated);
    }

    .total-earning::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--color-accent);
    }

    .total-earning__label {
      font-size: var(--text-sm);
      opacity: 0.85;
      margin-bottom: var(--space-2);
      font-weight: var(--font-semibold);
      text-transform: uppercase;
      letter-spacing: var(--tracking-wide);
    }

    .total-earning__value {
      font-family: var(--font-mono);
      font-size: var(--text-6xl);
      font-weight: var(--font-black);
      font-variant-numeric: tabular-nums;
      color: var(--color-accent);
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="header__title">
        <i data-lucide="wallet" class="icon icon--xl"></i>
        <span>Card Portfolio Optimizer</span>
      </h1>
      <p class="header__subtitle">Get data-driven card recommendations based on your monthly spending patterns</p>
    </div>

    <div class="input-grid">
      <div class="form-group">
        <label for="dining">Monthly Dining</label>
        <input type="number" id="dining" class="input" value="500" min="0" step="10">
      </div>
      <div class="form-group">
        <label for="groceries">Monthly Groceries</label>
        <input type="number" id="groceries" class="input" value="400" min="0" step="10">
      </div>
      <div class="form-group">
        <label for="travel">Monthly Travel</label>
        <input type="number" id="travel" class="input" value="300" min="0" step="10">
      </div>
      <div class="form-group">
        <label for="gas">Monthly Gas</label>
        <input type="number" id="gas" class="input" value="200" min="0" step="10">
      </div>
      <div class="form-group">
        <label for="other">Monthly Other</label>
        <input type="number" id="other" class="input" value="1000" min="0" step="10">
      </div>
    </div>

    <button onclick="optimize()" class="btn btn-primary btn-lg" style="width: 100%; margin-bottom: var(--space-6);">
      <i data-lucide="calculator" class="icon icon--sm"></i>
      <span>Calculate Optimal Portfolio</span>
    </button>

    <div id="results" class="result-card">
      <div class="result-header">
        <i data-lucide="bar-chart-3" class="icon icon--lg" style="color: var(--color-secondary);"></i>
        <h3>Your Optimized Portfolio</h3>
      </div>
      <div id="recommendations"></div>
      <div class="total-earning">
        <div class="total-earning__label">Estimated Annual Earning</div>
        <div id="total-earning" class="total-earning__value"></div>
      </div>
    </div>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    function optimize() {
      const dining = parseFloat(document.getElementById('dining').value) || 0;
      const groceries = parseFloat(document.getElementById('groceries').value) || 0;
      const travel = parseFloat(document.getElementById('travel').value) || 0;
      const gas = parseFloat(document.getElementById('gas').value) || 0;
      const other = parseFloat(document.getElementById('other').value) || 0;

      let recs = [];
      let totalPoints = 0;

      if (dining >= 300) {
        recs.push({name: 'Amex Gold', reason: '4X points on dining expenses', points: dining * 12 * 4});
        totalPoints += dining * 12 * 4;
      }

      if (groceries >= 300) {
        recs.push({name: 'Amex Gold', reason: '4X points on U.S. supermarkets', points: groceries * 12 * 4});
        totalPoints += groceries * 12 * 4;
      }

      if (travel >= 200) {
        recs.push({name: 'Chase Sapphire Reserve', reason: '3X points on travel and dining', points: travel * 12 * 3});
        totalPoints += travel * 12 * 3;
      } else {
        totalPoints += travel * 12 * 2;
      }

      if (gas >= 150) {
        recs.push({name: 'Chase Freedom Flex', reason: '3X points on gas (up to $1.5K/quarter)', points: gas * 12 * 3});
        totalPoints += gas * 12 * 3;
      } else {
        totalPoints += gas * 12 * 2;
      }

      totalPoints += other * 12 * 2;

      const recsDiv = document.getElementById('recommendations');
      recsDiv.innerHTML = recs.map(r => `
        <div class="recommendation">
          <div class="recommendation__name">${r.name}</div>
          <div class="recommendation__reason">${r.reason}</div>
          <div class="recommendation__points">${Math.round(r.points).toLocaleString()} points/year</div>
        </div>
      `).join('');

      document.getElementById('total-earning').textContent = Math.round(totalPoints).toLocaleString() + ' pts/year';
      document.getElementById('results').classList.add('visible');

      // Smooth scroll to results
      document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  </script>
</body>
</html>
